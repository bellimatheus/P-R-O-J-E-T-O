<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form de Registro com validações em JS</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="/assests/home/logo1.png" type="image/x-icon">
</head>

<body>

    <head class="header">
        
    </head>

    <div id="main-container">
        <a href="/home/index.html"><img src="/assests/cadLogin/logo.png" alt=""></a>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="40">
            </div>
            <div class="half-box spacing">
                <label for="idade">Idade</label>
                <input type="number" name="idade" id="idade" placeholder="Digite sua idade" data-required data-min-length="2" data-max-length="10">
            </div>
            <div class="half-box spacing">
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-min-length="14" data-max-length="15">
            </div>
            <div class="half-box spacing">
                <label for="cnh">CNH</label>
                <input type="text" name="cnh" id="cnh" placeholder="Digite sua CNH" data-min-length="10" data-max-length="20">
            </div>
            <div class="half-box spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="half-box spacing ">
                <label for="tele">Telefone</label>
                <input type="text" name="telefone" id="telefone" placeholder="Digite seu Telefone" data-min-length="13" data-max-length="15">
            </div>
            <div class="half-box spacing">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="senhaconf" id="senhaconf" placeholder="Confirme sua senha" data-equal="password">
            </div>
            <div class="button">
                <button type="button" class="btn btn-outline-dark btn-block" id="btn_submit" onclick="cadastrarCliente()">Registrar</button>
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="index.js"></script>

</body>

</html>
