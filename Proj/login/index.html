<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vilebe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/assests/home/logo1.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    
    <div id="main-container"><img src="/assests/cadLogin/logo.png" >

        <form id="register-form" action="">

            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>

            <div class="half-box spacing">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha" data-password-validate data-required>
            </div>
            <div class="button">
                <button type="button" class="btn btn-outline-dark btn-lg btn-block" id="btn_submit" onclick="Login()">Login</button>
            </div>
            <div class="register">
                <h6>Ainda nÃ£o possui uma conta? <a href="/LCadastro/index.html" id="reg" onclick="registrar()">Cadastre-se</a></h6>
            </div>

        </form>
    </div>
</body>
<script src="../global/md5.js"></script>
<script src="index.js"></script>

</html>
